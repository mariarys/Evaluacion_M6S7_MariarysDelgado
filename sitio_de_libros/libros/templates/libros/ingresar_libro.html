{% extends "libros/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" aria-label="SecciÃ³n de Libros">
  <div class="border border-success p-4 mb-4 text-center">
    <h2>Agregar un nuevo libro</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">Enviar</button>
    </form>

    {% if messages %}
      <ul class="mt-3">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
{% endblock %}
